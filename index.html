<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/popups.css" />
    <link rel="stylesheet" href="./styles/projectlayout.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>
                <i class="material-symbols-rounded logo">&#xe6b3</i>
                <h1>Todo List<span>, or whatever the hell you wanna call it</span></h1>
            </div>
            <div>
                <i class="material-symbols-sharp addIcon">&#xe147</i>
                Add Project
                <span class="add-project-popup">
                    <form>
                        <p>
                            <label for="projectname">New Project Name</label><br>
                            <input id="projectname" type="text" required />
                        </p>
                        <input type="submit" value="Submit" />
                    </form>
                </span>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li><i class="material-symbols-rounded">&#xe871</i>All Projects</li>
                <li><i class="material-symbols-rounded">&#xe94b</i>All Tasks</li>
            </ul>
            <ul>
                <li><i class="material-symbols-rounded">&#xe8df</i>Today</li>
                <li><i class="material-symbols-rounded">&#xeacf</i>High Priority</li>
            </ul>
        </div>
        <div class="main-content"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
